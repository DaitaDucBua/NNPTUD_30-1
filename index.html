        .container {

            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.sort-btn.active {
            background: #764ba2;
        }

        .pagination-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .pagination-controls select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: #333;
            color: white;
            font-weight: 600;
        }

        th {
            padding: 15px;
            text-align: left;
            border-bottom: 3px solid #667eea;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        /* Alternating row colors */
        tbody tr:nth-child(odd) {
            background: #f8f9fa;
        }

        tbody tr:nth-child(even) {
            background: white;
        }

        tbody tr:hover {
            background: #e8eaf6;
            transition: background 0.2s;
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .price {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }

        .category {
            color: #666;
            font-size: 13px;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .product-title {
            font-weight: 500;
            color: #333;
            max-width: 200px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 8px 12px;
            min-width: 40px;
        }

        .pagination button.active {
            background: #764ba2;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #666;
            font-size: 14px;
        }

        .loading {

        }

        .error {

            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;

        }

        .no-data {

            padding: 40px;
            color: #999;

        }
    </style>
</head>
